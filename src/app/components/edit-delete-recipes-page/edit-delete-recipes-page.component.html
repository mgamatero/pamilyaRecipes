<section class="edit-delete-recipes">
  <div class="container">
    <div class="row">
      <div class="col text-center text-title-nunito m-3 text-title-edit-delete">Select Recipe to Edit/Delete:</div>
    </div>
    <div class="row">
      <div class="col-12 col-md-6">
        <div class="text-title-lato font-weight-bold">Main Dish</div>
        <div *ngFor="let main of mainDishRecipes$">
          <button class="btn btn-secondary btn-block text-left p-2 m-2 edit-delete-display-icon" disabled>
            <div>
              {{main.name}} <small class="text-warning">by {{main.addedBy}}</small>
            </div>
            <div>
              <button class="btn btn-warning"><i class="fas fa-edit"></i></button>
              <button class="btn btn-danger"><i class="fas fa-trash"></i></button>
            </div>
          </button>
        </div>
      </div>
      <div class="col-12 col-md-6">
        <div class="text-title-lato font-weight-bold">Dessert</div>
        <div *ngFor="let dessert of dessertRecipes$">
          <button class="btn btn-secondary btn-block text-left p-2 m-2  edit-delete-display-icon" disabled>
            <div>
              {{dessert.name}} <small class="text-warning">by {{dessert.addedBy}}</small>
            </div>
            <div>
              <button class="btn btn-warning"><i class="fas fa-edit"></i></button>
              <button class="btn btn-danger"><i class="fas fa-trash"></i></button>
            </div>
          </button>
        </div>
        </div>

        <div class="col-12 col-md-6">
          <div class="text-title-lato font-weight-bold">Appetizer</div>
          <div *ngFor="let appetizer of appetizerRecipes$">
            <button class="btn btn-secondary btn-block text-left p-2 m-2  edit-delete-display-icon" disabled>
              <div>
                {{appetizer.name}} <small class="text-warning">by {{appetizer.addedBy}}</small>
              </div>
              <div>
                <button class="btn btn-warning"><i class="fas fa-edit"></i></button>
                <button class="btn btn-danger"><i class="fas fa-trash"></i></button>
              </div>
            </button>
          </div>
          </div>
          <div class="col-12 col-md-6">
            <div class="text-title-lato font-weight-bold">Other</div>
            <div *ngFor="let other of otherRecipes$">
              <button class="btn btn-secondary btn-block text-left p-2 m-2  edit-delete-display-icon" disabled>
                <div>
                  {{other.name}} <small class="text-warning">by {{other.addedBy}}</small>
                </div>
                <div>
                  <button class="btn btn-warning"><i class="fas fa-edit"></i></button>
                  <button class="btn btn-danger"><i class="fas fa-trash"></i></button>
                </div>
              </button>
            </div>
          </div>
          </div>
        </div>

</section>






<!-- mainDishRecipes$: Recipe[];
dessertRecipes$: Recipe[];
appetizerRecipes$: Recipe[];
otherRecipes$: Recipe[]; -->
